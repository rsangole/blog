<style>

    html body {
        font-family: {{ .Site.Params.font }}, sans-serif;
        background-color: {{ .Site.Params.backgroundColor | default "white" }};
    }

    :root {
        --accent: {{ .Site.Params.accent | default "#2196F3" }};
        --border-width: {{ if .Site.Params.showBorder | default false }} 5px {{ else }} 0 {{ end }};
    }

</style>

<!-- custom -->
{{ range .Site.Params.css }} <link rel="stylesheet" href="{{ . }}"> {{ end }}

<!-- bootstrap - light theme
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->

<!-- solar-dark bootstrap
<link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.css">

<link rel="stylesheet" href=https://bootswatch.com/3/superhero/bootstrap.css>

<!-- main -->
<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="/css/fonts.css">

<!-- font awesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<!-- google fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family={{ .Site.Params.font }}">

<!-- highlight.js -->
{{ if .Site.Params.highlight | default false }} <link rel="stylesheet" href="//{{ .Site.Params.highlightjsCDN}}/highlight.js/{{ .Site.Params.highlightjsVersion}}/styles/{{ .Site.Params.highlightStyle | default "default" }}.min.css"> {{ end }}
